# Netlify configuration file

[build]
  # No build command needed for static site
  publish = "."

# Form notifications
[[plugins]]
  package = "@netlify/plugin-form-notifications"

# Redirect rules (optional - you can add custom redirects here)
[[redirects]]
  from = "/*"
  to = "/sage-sports-group.html"
  status = 200
  force = false
